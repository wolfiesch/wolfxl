[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "wolfxl"
version = "0.1.2"
description = "Fast, openpyxl-compatible Excel I/O backed by Rust"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Wolfgang Schoenberger" }]
keywords = ["excel", "xlsx", "openpyxl", "rust", "performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]

[project.optional-dependencies]
calc = ["formulas>=1.3.3,<2.0"]

[project.urls]
Homepage = "https://github.com/SynthGL/wolfxl"
Repository = "https://github.com/SynthGL/wolfxl"

[tool.maturin]
bindings = "pyo3"
module-name = "wolfxl._rust"
python-source = "python"

[tool.pyright]
pythonVersion = "3.12"
extraPaths = ["python"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
markers = ["slow: marks tests that are sensitive to CI timing"]

[tool.mypy]
strict = true
